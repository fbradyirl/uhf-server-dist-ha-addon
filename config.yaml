name: UHF Server Dist (Wrapper)
slug: uhf_server_dist
description: Home Assistant add-on wrapper for uhf-server-dist.
url: https://github.com/fbradyirl/uhf-server-dist-ha-addon
version: "0.2.1"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
init: false
ingress: false
host_network: false
ports:
  8000/tcp: 8000
ports_description:
  8000/tcp: UHF Server HTTP API
webui: http://[HOST]:[PORT:8000]/
map:
  - data:rw
options:
  command: ""
  port: 8000
  password: ""
  enable_commercial_detection: true
  extra_args: ""
schema:
  command: "str?"
  port: "int(1,65535)?"
  password: "str?"
  enable_commercial_detection: "bool?"
  extra_args: "str?"